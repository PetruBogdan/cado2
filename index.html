    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gift-container {
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gift-container:hover {
            transform: scale(1.1);
        }

        .gift-box {
            font-size: 120px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .surprise-card {
            background: white;
            padding: 2rem;
            border-radius: 2rem;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .floating-emoji {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            animation: flyUp 4s linear forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

    <script>

            },
            {

            },
            {

                text: 'PlƒÉte»ôte cineva... dar nu tu! üçï'
            },

        function openGift() {
            const gift = document.getElementById('giftIcon');
            const popSound = document.getElementById('popSound');
            const celebrateSound = document.getElementById('celebrateSound');

            // Sound
            popSound.play().catch(e => console.log('Audio disabled'));

            // Animation
            gift.classList.add('shake');
            
            setTimeout(() => {
                gift.innerText = 'üéä';
                celebrateSound.play().catch(e => console.log('Audio disabled'));
                
                // Confetti burst
                const duration = 3 * 1000;
                const end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 7,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#ff0000', '#ffa500', '#ffff00', '#008000', '#0000ff', '#4b0082', '#ee82ee']

                    confetti({
                        particleCount: 7,

                        spread: 55,

                        colors: ['#ff0000', '#ffa500', '#ffff00', '#008000', '#0000ff', '#4b0082', '#ee82ee']
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());

                showSurprise();
            }, 800);
        }

        function showSurprise() {
            const modal = document.getElementById('surpriseModal');
            const content = document.getElementById('surpriseContent');
            const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];

            let html = '';
            if (randomSurprise.type === 'image') {
                html = `<img src="${randomSurprise.content}" class="rounded-xl w-full mb-4 shadow-md">`;
            } else {
                html = `<div class="bg-yellow-100 border-4 border-dashed border-yellow-500 p-6 rounded-xl mb-4 text-2xl font-bold text-yellow-800">${randomSurprise.content}</div>`;
            }
            html += `<h2 class="text-2xl font-bold text-gray-800 cursive">${randomSurprise.text}</h2>`;

            content.innerHTML = html;
            
            setTimeout(() => {
                modal.style.display = 'flex';
            }, 500);
        }

        function closeModal() {
            const modal = document.getElementById('surpriseModal');
            const gift = document.getElementById('giftIcon');
            
            modal.style.display = 'none';
            gift.classList.remove('shake');
            gift.innerText = 'üéÅ';
            
            // Spawn some floating emojis

            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 4000);
        }

        // Periodic floating emojis
        setInterval(spawnEmoji, 2000);
    </script>
